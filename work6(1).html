<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<ul>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li type="disc">
                    <label for="name">주문자 이름</label>
                    <input type="text" id="name">
                </li>
                <li type="disc">
                    <label for="tel">전화번호</label>
                    <input type="text" id="tel" placeholder="번호만 입력">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li type="disc">
                    <label for="a1">배송옵션 : </label>
                    <label><input type="checkbox" id="a1">기존 배송지</label>
                    <label><input type="checkbox" id="a2">새 배송지</label>
                </li>
                <li type="disc">
                    <label for="home">주소</label>
                    <input type="text" id="home">
                </li>
                <li type="disc">
                    <label for="a">요청사항</label>
                    <select id="class">
                        <option value="b1" selected>요청사항을 선택하세요.</option>
                        <option value="b2">배송 전에 미리 연락 바랍니다</option>
                        <option value="b3">부재시 경비실에 맡겨주세요</option>
                        <option value="b4">부재시 전화 주시거나 문자 남겨주세요</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>주문 정보</legend>
            <ul>상품</ul>
            <ul><label><input type="checkbox" id="c1">방울토마토1kg 10,000원8,000원<input type="text" id="d1">박스</label></ul>
            <ul><label><input type="checkbox" id="c2">방울토마토2kg 20,000원16,000원<input type="text" id="d2">박스</label></ul>
            <ul><label><input type="checkbox" id="c3">방울토마토3kg 30,000원24,000원<input type="text" id="d3">박스</label></ul>
            <ul>기타사항<label><textarea name="content" id="content" cols="50" rows="3"></textarea></ul>
        </fieldset>

        <fieldset>
            <legend>결제 수단</legend>
            <ul>
                <li type="disc">
                    <input type="radio">계좌 이체
                </li>

                <li type="disc">
                    <input type="radio">카드 결제
                </li>

                <li type="disc">
                    <input type="radio">일반 결제
                </li>
            </ul>
        </fieldset>
    </form>
</ul>

</html>
